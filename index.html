<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <div class="header">
            HEADER
        </div>
        <div class="bi_header">
                HEADER 2
        </div>

        <div class="content">

            <div class="main">
                MAIN
            </div>

            
        </div>
        <div class="aside">
            ASIDE

        </div>

        <div class="other_content">

            <div class="main">
                OTHER CONTENT
            </div>

            
        </div>

        <div class="footer">
            FOOTER
        </div>
        <div class="bi_footer">
                FOOTER 2

        </div>
    </div>

</body> 
</html>
